<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login </title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main">
        <div class="login-container">
            <img src="logo.png" alt="flowdesk" class="logo-image">
            <h3>Welcome back!</h3>
            <input type="email" class="email-input" placeholder="Enter your email">
            <div class="password-container">
                <input type="password" class="password-input" placeholder="Enter your password">
                <button type="button" class="show-button">Show</button>
            </div>
            <button type="button" class="login-button">Log in to Flodesk</button>
            <div class="auth-links">
                <p class="not-a-member">Not a member? <a href="#">Sign up</a></p>
                <p class="not-a-member"><a href="#">Forgot your password? </a></p>
            </div>
        </div>

        <div class="footer-container">
            <p class="footer-para-1">By continuing, you agree to Flodesk's <a href="#">terms</a> </p>
            <p class="footer-para-2">and acknowledge you've read our <a href="#">privacy policy</a>.</p>
        </div>
    </div>
</body>

</html>
